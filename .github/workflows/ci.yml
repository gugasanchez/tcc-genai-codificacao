name: ci
on:
  push: { branches: [main] }
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: python -m pip install --upgrade pip
      - run: pip install -e .
      - run: make test
      - run: make lint
      - run: make bandit
      - run: python evaluate/collect_metrics.py
      - name: Upload metrics
        uses: actions/upload-artifact@v4
        with:
          name: static-metrics
          path: data/results/*.json


