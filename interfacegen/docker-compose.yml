version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: interfacegen
      POSTGRES_USER: interfacegen
      POSTGRES_PASSWORD: interfacegen
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./audits:/audits

  audits:
    build:
      context: ./audits
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./audits:/app
    command: ["sh", "-c", "npm ci && npm run build"]

volumes:
  db_data:


